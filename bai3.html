<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oẳn Tù Tì</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #computerChoice, #history {
            margin-top: 10px;
        }

        #history-list {
            list-style: none;
            padding: 0;
        }

        #history-list li {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <h1>Oẳn Tù Tì</h1>
    <div class="container">
        <button id="oan">Oẳn</button>
        <button id="tuti">Tù Tì</button>
    </div>
    <div id="result"></div>
    <div id="computerChoice">Lựa chọn của máy:...</div>
    <div id="history">Lịch sử:
        <ul id="history-list"></ul>
    </div>

    <script src="bai3.js"></script>
</body>
</html>
