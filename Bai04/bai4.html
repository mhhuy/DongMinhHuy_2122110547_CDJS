<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DongMinhHuy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div>
            <h2>Nhập thông tin sinh viên</h2>
            <form id="form">
                <div>
                    <label for="masv">Mã số sinh viên:</label><br>
                    <input type="text" id="masv" name="masv"><br>
                </div>
                <div>
                    <label for="hoten">Họ và tên:</label><br>
                    <input type="text" id="hoten" name="hoten"><br>
                </div>
                <div>
                    <label for="lop">Lớp:</label><br>
                    <input type="text" id="lop" name="lop"><br>
                </div>
                <div>
                    <label for="ngaysinh">Ngày sinh:</label><br>
                    <input type="date" id="ngaysinh" name="ngaysinh"><br><br>
                </div>
                <button type="button" id="themsv">Thêm</button>
            </form>
        </div>
       
    </div>
    <h2>Thông tin sinh viên</h2>
    <table class="table table-bodered">
        <thead>
            <tr>
                <th>Mã sinh viên</th>
                <th>Họ tên</th>
                <th>Lớp</th>
                <th>Ngày sinh</th>
            </tr>
        </thead>
        <tbody id="show">

        </tbody>
    </table>
    <script src="bai4.js"></script>

</html>
